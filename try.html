<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery | Upload Your Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #3CB371;
            --secondary: #E8F5E9;
            --background: #FFFFFF;
            --text: #333333;
            --light-text: #666666;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: var(--background);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('./image/rewew.png');
            background-size: cover;
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .logo span {
            color: var(--primary);
        }

        .section-title {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            margin: 15px auto;
        }

        /* Upload Section */
        .upload-container {
            max-width: 800px;
            margin: 0 auto 60px;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            transition: var(--transition);
            margin-bottom: 20px;
            background: var(--secondary);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-text {
            margin-bottom: 20px;
            color: var(--light-text);
        }

        .file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 28px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-box {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            background: #f9f9f9;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .upload-status.warning {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .gallery-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
        }

        .file-info {
            font-size: 0.8rem;
            color: var(--light-text);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 20px;
            }
            
            .preview-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Book <span>Gallery</span></h1>
            <p>Share your reading moments with our community</p>
        </div>
    </header>

    <!-- Upload Section -->
    <section id="upload">
        <div class="container">
            <h2 class="section-title">Upload Your Book Photos</h2>
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drag & Drop Your Images Here</h3>
                    <p class="upload-text">Supported formats: JPG, PNG, GIF, WEBP (Max 2 images, 5MB each)</p>
                    <button class="btn" id="browseBtn">Browse Files</button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>

                <div class="preview-container" id="previewContainer">
                    <!-- Preview boxes will be added here dynamically -->
                </div>

                <div class="upload-status" id="uploadStatus"></div>

                <button class="btn" id="uploadBtn" disabled style="width: 100%; margin-top: 20px;">
                    Upload Images
                </button>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <div class="container">
            <h2 class="section-title">Community Gallery</h2>
            <div class="gallery-grid" id="galleryGrid">
                <div class="loading">Loading images...</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Book Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script>
        class ImageUploader {
            constructor() {
                this.selectedFiles = [];
                this.maxFiles = 2;
                this.maxSize = 5 * 1024 * 1024; // 5MB

                this.initializeElements();
                this.attachEventListeners();
                this.loadGallery();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.browseBtn = document.getElementById('browseBtn');
                this.previewContainer = document.getElementById('previewContainer');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.uploadStatus = document.getElementById('uploadStatus');
                this.galleryGrid = document.getElementById('galleryGrid');
            }

            attachEventListeners() {
                // Browse button click
                this.browseBtn.addEventListener('click', () => this.fileInput.click());

                // File input change
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Drag and drop events
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                // Upload button click
                this.uploadBtn.addEventListener('click', () => this.uploadFiles());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                // Clear previous selection if we're at max files
                if (this.selectedFiles.length >= this.maxFiles) {
                    this.selectedFiles = [];
                    this.clearPreviews();
                }

                files.forEach(file => {
                    if (this.selectedFiles.length < this.maxFiles) {
                        if (this.validateFile(file)) {
                            this.selectedFiles.push(file);
                            this.createPreview(file);
                        }
                    }
                });

                this.updateUploadButton();
            }

            validateFile(file) {
                // Check file type
                if (!file.type.match('image.*')) {
                    this.showStatus('Please select only image files.', 'error');
                    return false;
                }

                // Check file size
                if (file.size > this.maxSize) {
                    this.showStatus(`File ${file.name} is too large. Maximum size is 5MB.`, 'error');
                    return false;
                }

                return true;
            }

            createPreview(file) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const previewBox = document.createElement('div');
                    previewBox.className = 'preview-box';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    img.alt = 'Preview';
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = 'Ã—';
                    removeBtn.title = 'Remove image';
                    removeBtn.onclick = () => this.removePreview(previewBox, file);
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    fileInfo.textContent = `${file.name} (${this.formatFileSize(file.size)})`;
                    
                    previewBox.appendChild(img);
                    previewBox.appendChild(removeBtn);
                    previewBox.appendChild(fileInfo);
                    this.previewContainer.appendChild(previewBox);
                };
                
                reader.readAsDataURL(file);
            }

            removePreview(previewBox, file) {
                // Remove file from selected files
                this.selectedFiles = this.selectedFiles.filter(f => f !== file);
                
                // Remove preview element
                previewBox.remove();
                
                this.updateUploadButton();
            }

            clearPreviews() {
                this.previewContainer.innerHTML = '';
            }

            updateUploadButton() {
                this.uploadBtn.disabled = this.selectedFiles.length === 0;
                this.uploadBtn.textContent = this.selectedFiles.length > 0 
                    ? `Upload ${this.selectedFiles.length} Image(s)` 
                    : 'Upload Images';
            }

            async uploadFiles() {
                if (this.selectedFiles.length === 0) return;

                this.uploadBtn.disabled = true;
                this.uploadBtn.textContent = 'Uploading...';

                try {
                    const formData = new FormData();
                    
                    // Add each file to FormData
                    this.selectedFiles.forEach((file, index) => {
                        formData.append(`images[]`, file);
                    });

                    const response = await fetch('upload.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        let message = result.message;
                        if (result.warnings && result.warnings.length > 0) {
                            message += ' ' + result.warnings.join(' ');
                            this.showStatus(message, 'warning');
                        } else {
                            this.showStatus(message, 'success');
                        }
                        this.clearSelection();
                        this.loadGallery(); // Refresh gallery
                    } else {
                        throw new Error(result.message);
                    }

                } catch (error) {
                    console.error('Upload error:', error);
                    this.showStatus('Error uploading images: ' + error.message, 'error');
                }

                this.updateUploadButton();
            }

            async loadGallery() {
                try {
                    const response = await fetch('gallery.php');
                    const images = await response.json();

                    this.displayGallery(images);
                } catch (error) {
                    console.error('Error loading gallery:', error);
                    this.galleryGrid.innerHTML = '<div class="loading">Error loading images</div>';
                }
            }

            displayGallery(images) {
                if (!images || images.length === 0) {
                    this.galleryGrid.innerHTML = '<div class="loading">No images uploaded yet. Be the first to share!</div>';
                    return;
                }

                this.galleryGrid.innerHTML = images.map(image => `
                    <div class="gallery-item">
                        <img src="${image.url}" alt="${image.file_name}" class="gallery-image" loading="lazy">
                    </div>
                `).join('');
            }

            clearSelection() {
                this.selectedFiles = [];
                this.clearPreviews();
                this.fileInput.value = '';
                this.updateUploadButton();
            }

            showStatus(message, type) {
                this.uploadStatus.textContent = message;
                this.uploadStatus.className = `upload-status ${type}`;
                this.uploadStatus.style.display = 'block';
                
                setTimeout(() => {
                    this.uploadStatus.style.display = 'none';
                }, 5000);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the uploader when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ImageUploader();
        });
    </script>
</body>
</html>
